<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Talent CRM - Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loader-container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 2.2rem;
        }
        
        p {
            margin: 10px 0;
            opacity: 0.9;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #FCA5A5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        
        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="spinner"></div>
        <h1>AI Talent CRM</h1>
        <p>Checking authentication status...</p>
        <div class="error" id="errorMessage">
            <strong>Authentication Required</strong>
            <p style="margin: 10px 0; font-size: 0.95rem;">Please login to access the CRM dashboard.</p>
        </div>
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <a href="login.html" class="btn btn-primary">Login Now</a>
            <a href="register.html" class="btn btn-secondary">Create Account</a>
        </div>
    </div>
    
    <script>
        // Check authentication status
        function checkAuth() {
            // Check for user data in localStorage
            const userData = localStorage.getItem('aiTalentUser');
            const userToken = localStorage.getItem('aiTalentToken');
            
            console.log('Auth Check:', { userData: !!userData, userToken: !!userToken });
            
            // Check if both user data and token exist
            if (userData && userToken) {
                try {
                    const user = JSON.parse(userData);
                    const token = userToken;
                    
                    // Validate token format (basic check)
                    if (token.startsWith('mock_') && user.email) {
                        console.log('Auth successful, redirecting to CRM...');
                        
                        // Show success message briefly
                        document.querySelector('p').textContent = 'Authentication successful!';
                        document.querySelector('h1').textContent = `Welcome back, ${user.name || user.email.split('@')[0]}!`;
                        
                        // Redirect to CRM after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'crm-dashboard.html';
                        }, 1500);
                        return true;
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    showLoginPrompt();
                    return false;
                }
            }
            
            // If we get here, auth failed
            showLoginPrompt();
            return false;
        }
        
        function showLoginPrompt() {
            // Hide spinner
            document.querySelector('.spinner').style.display = 'none';
            
            // Update messages
            document.querySelector('h1').textContent = 'AI Talent CRM';
            document.querySelector('p').textContent = 'Please login to continue';
            
            // Show error message
            document.getElementById('errorMessage').classList.add('show');
            
            // Show action buttons after a delay
            setTimeout(() => {
                document.getElementById('actionButtons').style.display = 'flex';
            }, 500);
        }
        
        // Also check URL parameters for direct login
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action === 'logout') {
                // Clear all auth data
                localStorage.removeItem('aiTalentUser');
                localStorage.removeItem('aiTalentToken');
                sessionStorage.clear();
                
                // Show logout message
                document.querySelector('p').textContent = 'You have been logged out successfully.';
                showLoginPrompt();
                return;
            }
            
            if (action === 'timeout') {
                document.querySelector('p').textContent = 'Your session has expired.';
                showLoginPrompt();
                return;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auth check initialized');
            checkUrlParams();
            
            // Check auth after a brief delay
            setTimeout(checkAuth, 1000);
            
            // Auto-redirect to login if no action after 5 seconds
            setTimeout(() => {
                if (!localStorage.getItem('aiTalentUser')) {
                    const buttons = document.getElementById('actionButtons');
                    if (buttons.style.display === 'none') {
                        showLoginPrompt();
                    }
                }
            }, 5000);
        });
        
        // Listen for storage events (for multi-tab logout)
        window.addEventListener('storage', function(event) {
            if (event.key === 'aiTalentUser' && !event.newValue) {
                // User logged out in another tab
                showLoginPrompt();
            }
        });
    </script>
</body>
</html>
